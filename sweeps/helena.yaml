program: train.py
method: bayes
metric:
  goal: minimize
  name: vloss_e
parameters:
  dataset:
    value: "helena"
  n_dims:
    values: [2, 3]
  hidden_dim_0:
    values: [128, 256, 512, 1024]
  hidden_dim_1:
    values: [128, 256, 512, 1024]
  hidden_dim_2:
    values: [128, 256, 512, 1024]
  dropout_rate:
    min: 0.0
    max: 0.3
  learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01
  aggregation:
    values: ["mean", "sum", "max"]
  noise_type:
    values: ["swap_noise", "gaussian_noise"]
  masking_ratio:
    values: [0.1, 0.2, 0.3]
  n_subsets:
    values: [4, 6]
